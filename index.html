<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDBclone by mandeep</title>

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">

    <div class="container-fluid bg-dark">
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand h1 mb-0" href="#">IMDB</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="fav" aria-current="page" href="#">Favourite</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4 mb-4">
        <div class="d-flex">
            <input id="search-movie" class="form-control me-2 text-center" type="search" placeholder="Search">
            <button id="search-btn" class="btn btn-outline-light" type="submit">Search</button>
        </div>
    </div>

    <div class="container home-movies">
        <div class="container-fluid d-flex flex-wrap justify-content-around" id="home-card">

            <!-- Hidden -->
            <div class="card m-2 bg-dark" style="width: 18rem; " id="1234" hidden>
                <img id="getFullInfo" onclick="getFullInfo()"
                    src="https://imdb-api.com/images/original/MV5BMTM0MDgwNjMyMl5BMl5BanBnXkFtZTcwNTg3NzAzMw@@._V1_Ratio0.7273_AL_.jpg"
                    class="card-img-top" alt="...">
                <ul class="list-group list-group-flush bg-dark text-center">
                    <li class="list-group-item bg-dark text-light">Movie Name</li>
                    <li class="list-group-item bg-danger fav-btn btn" onclick="updateFav()">Add Favourite</li>
                </ul>
            </div>

            <div class="card mb-3 bg-dark" id="${data.id}" hidden>
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://imdb-api.com/images/original/MV5BMTM0MDgwNjMyMl5BMl5BanBnXkFtZTcwNTg3NzAzMw@@._V1_Ratio0.7273_AL_.jpg"
                            class="img-fluid rounded-start" alt="${data.title}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${data.fullTitle}</h5>
                            <p class="card-text">Director:- ${data.directors}</p>
                            <p class="card-text">${data.plot}</p>
                            <p class="card-text">Relece date: ${data.releaseDate}</p>
                            <p class="card-text">‚≠ê${data.ratings.imDb}</p>
                            <button class="btn btn-danger">Add Favourite</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!--Bootstarp JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
